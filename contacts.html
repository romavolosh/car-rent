<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакти — Thessalonikicar</title>
  <meta
    name="description"
    content="Зв'яжіться з нами для оренди авто в Салоніках. Швидка відповідь, професійне обслуговування."
  />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      padding: 1rem 2rem;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.25rem;
      color: #333;
      text-decoration: none;
    }

    .logo img {
      width: 28px;
      height: 28px;
      margin-right: 0.5rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #666;
      font-weight: 400;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #333;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    i {
      color: #3bb273;
    }

    .contact-container {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 3rem 2rem;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .contact-header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .contact-header p {
      color: #666;
      font-size: 1.1rem;
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-block {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem 0;
    }

    .contact-icon {
      font-size: 1.25rem;
      color: #666;
      width: 24px;
      text-align: center;
      margin-top: 0.125rem;
    }

    .contact-block strong {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .contact-block a {
      color: #666;
      text-decoration: none;
    }

    .contact-block a:hover {
      color: #333;
      text-decoration: underline;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form label {
      font-weight: 500;
      color: #333;
      margin-bottom: 0.25rem;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #333;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background: #333;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      align-self: flex-start;
    }

    .submit-btn:hover {
      background: #555;
    }

    .contact-note {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e5e5;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #e5e5e5;
      margin-top: 3rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      nav {
        gap: 1.5rem;
      }

      main {
        padding: 2rem 1rem;
      }

      .contact-container {
        padding: 2rem 1rem;
      }

      .contact-header h1 {
        font-size: 1.75rem;
      }

      .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .contact-block {
        padding: 0.75rem 0;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .contact-header h1 {
        font-size: 1.5rem;
      }

      .contact-header p {
        font-size: 1rem;
      }

      .contact-container {
        padding: 1.5rem 1rem;
      }

      .contact-block {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
        padding: 1rem 0;
      }

      .contact-icon {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="./img/favicon.png" alt="Thessalonikicar">
        Thessalonikicar
      </a>
      <nav>
        <a href="index.html">Головна</a>
        <a href="contacts.html">Контакти</a>
        <a href="about.html">Про нас</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <div class="contact-header">
        <h1>Контакти</h1>
        <p>Зв'яжіться з нами для оренди авто</p>
      </div>

      <div class="contact-content">
        <div class="contact-info">
          <div class="contact-block">
            <div class="contact-icon">
              <i class="bi bi-envelope"></i>
            </div>
            <div>
              <strong>Email</strong>
              <a href="mailto:info@thessalonikicarrental.com">
                info@thessalonikicarrental.com
              </a>
            </div>
          </div>

          <div class="contact-block">
            <div class="contact-icon">
              <i class="bi bi-telephone"></i>
            </div>
            <div>
              <strong>Телефон</strong>
              <a href="tel:+302310123456">+30 2310 123 456</a>
            </div>
          </div>

          <div class="contact-block">
            <div class="contact-icon">
              <i class="bi bi-clock"></i>
            </div>
            <div>
              <strong>Години роботи</strong>
              Понеділок - Неділя, 08:00 – 20:00
            </div>
          </div>
        </div>

        <form class="contact-form" method="post" action="">
          <div>
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div>
            <label for="message">Повідомлення</label>
            <textarea id="message" name="message" placeholder="Ваше повідомлення..."></textarea>
          </div>

          <button type="submit" class="submit-btn">Надіслати</button>
        </form>
      </div>

      <div class="contact-note">
        <p>Ми відповідаємо протягом декількох годин. Безпечних подорожей!</p>
      </div>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 Thessalonikicar</small>
  </footer>
</body>
</html>
